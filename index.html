<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Miles & Smiles Cabs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container nav-container">
            <div class="logo">ðŸš– Miles & Smiles</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="fleet.html">Our Fleet</a></li>
                    <li><a href="contact.html">About Us</a></li>
                </ul>
            </nav>
            <a href="tel:+918147197853" class="btn-call"><i class="fas fa-phone"></i> Call Now</a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Reliable Long Distance Travel</h1>
                <p>Safety, Comfort, and Best Prices for Intercity Rides.</p>
                
                <div class="booking-card">
                    <h3>Book Your Ride Now</h3>
                    <form id="booking-form">
                        <div class="form-group">
                            <label>Pickup City</label>
                            <input type="text" placeholder="E.g., Bangalore" required>
                        </div>
                        <div class="form-group">
                            <label>Destination City</label>
                            <input type="text" placeholder="E.g., Mysore" required>
                        </div>
                        <div class="form-group">
                            <label>Vehicle Type</label>
                            <select required>
                                <option value="">Select Vehicle Type</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Tempo Traveller">Tempo Traveller</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Your Phone Number</label>
                            <input type="tel" placeholder="10-digit mobile number" required>
                        </div>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <a href="https://wa.me/918147197853" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <footer>
        <p>&copy; 2024 Miles & Smiles Travels.</p>
    </footer>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
    const form = document.getElementById('booking-form');
    if(!form) return;
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const inputs = form.querySelectorAll('input');
        const selects = form.querySelectorAll('select');
        const pickup = inputs[0].value.trim();
        const destination = inputs[1].value.trim();
        const vehicleType = selects[0].value.trim();
        const caller = inputs[2].value.trim();

        const phoneTarget = '+918147197853';

        const bodyLines = [
            'New booking request from website',
            'Pickup: ' + pickup,
            'Destination: ' + destination,
            'Vehicle Type: ' + vehicleType,
            'Customer phone: ' + caller,
            'Send time: ' + new Date().toLocaleString()
        ];
        const body = bodyLines.join('\n');

        // Show success dialog
        alert('We will contact you shortly');

        // Open WhatsApp (web or app)
        const waUrl = 'https://wa.me/' + phoneTarget.replace(/[^0-9]/g,'') + '?text=' + encodeURIComponent(body);
        window.open(waUrl, '_blank');

        // Reset form
        form.reset();
    });
});
</script>

</body>
</html>
